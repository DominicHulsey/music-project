<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./assets/style.css/">

</head>

<body>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="./assets/MusicVideos.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <form class="form-inline d-flex flex-row h-100 text-center align-items-center justify-content-center"
                onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                <div class="col-7 form-group children d-flex align-items-center text-white justify-content-center">
                    <input type="text" class="form-control shadow w-50" name="artist"
                        placeholder="Type artist here for iTunes info..." alt="Artist" id="artist-name" />
                    <button type="submit" class="btn btn-info shadow ml-1" id="get-music-button">Get
                        Music</button>
                </div>
            </form>
        </div>
    </header>
    <div class="container-fluid" id="artists">
        <div id="content">

        </div>
        <div class="row" id="song-list">

        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
